{% extends "base.html" %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}

<div class="container-mid">
    <h1 class="login-head">Crear cuenta</h1>
    <div class="container-login">
        {% if errors %}
        <div class="alert alert-danger" role="alert">
            <h5 class="alert-heading">
                <i class="fa-solid fa-triangle-exclamation"></i> Errores de validación:
            </h5>
            <ul class="mb-0">
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form method="post" action="/user/create">
            <div class="content-login">
                    <div class="container-flex container-input">
                        <i class="fa-solid fa-user user-icon"></i>
                        <input class="input-box" type="text" name="user_name" id="user" placeholder="Usuario">
                    </div>

                    <div class="container-flex container-input">
                        <i class="fa-solid fa-envelope user-icon"></i>
                        <input class="input-box" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="container-flex container-input">
                        <i class="fa-solid fa-lock password-icon"></i>
                        <input class="input-box" type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <button class="btn-login">Crear</button>
                </div>
            </form>

    </div>
</div>

{% endblock %}
