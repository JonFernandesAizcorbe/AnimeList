<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="bd-auth">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    
    <div class="container-mid">
        <h1 class="login-head" style="color: white;">Inicio de sesión</h1>
        <div class="container-login">
        {% if errors %}
        <div class="alert alert-danger" role="alert">
            <h5 class="alert-heading">
                <i class="fa-solid fa-triangle-exclamation"></i> Errores de validación:
            </h5>
            <ul class="mb-0">
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action="/login" method="post">
            <div class="content-login">
                <div class="container-input container-flex">
                    <i class="fa-solid fa-user user-icon"></i>
                    <input class="input-box" type="text" name="email" value="{% if value_data %}{{ value_data.get('email') }}{% endif %}" id="user" placeholder="Email">
                </div>
                <div class="container-input container-flex">
                        <i class="fa-solid fa-lock password-icon"></i>
                        <input class="input-box" type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="container-flex recovery-box">
                    <div class="container-flex checkbox-recovery">
                        <input type="checkbox">
                        <p>Recordar contraseña</p>
                    </div>
                    <a class="recover-password" href="#">
                        <p>Recuperar contraseña</p>
                    </a>       
                </div>
                <div class="">
                <button class="btn-login">INICIO</button>
                </div>
                <div class="container-center">
                </div>
            </div>
        </form> 
    </div>
    <div class="container-center create-account">
        <a href="/user/create" class="create-account">Crear cuenta</a>
    </div>
</div>
</body>
</html>
